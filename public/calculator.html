<!DOCTYPE html>
<html>
<head>
    <title>Calc</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <style>
        #middle {
            width: 23px;
        }
    </style>
</head>
<body>
    <main class="container">
        <input id="left" placeholder="numbers"></input>
        <input id="middle"></input>
        <input id="right" placeholder="numbers"></input>
        <br>
        <button class="number" id="btn7">7</button>
        <button class="number" id="btn8">8</button>
        <button class="number" id="btn9">9</button>
        <button class="operator">+</button>
        <br>
        <button class="number" id="btn4">4</button>
        <button class="number" id="btn5">5</button>
        <button class="number" id="btn6">6</button>
        <button class="operator">-</button>
        <br>
        <button class="number" id="btn1">1</button>
        <button class="number" id="btn2">2</button>
        <button class="number" id="btn3">3</button>
        <button class="operator">/</button>
        <br>
        <button class="operator">*</button>
        <button class="number" id="btn0">0</button>
        <button class="number" id="equals">=</button>
    </main>

<script>
    'use strict';

    var left = document.getElementById('left');
    var middle = document.getElementById('middle');
    var right = document.getElementById('right');

    var activeWindow = left;

    var numberButtons = document.getElementsByClassName('number');

    for(var i = 0; i < numberButtons.length; i++) {
        numberButtons[i].addEventListener('click', addNumberToScreen);
    }

    var operatorButtons = document.getElementsByClassName('operator');

    for(var i = 0; i < operatorButtons.length; i++) {
        operatorButtons[i].addEventListener('click', handleOperator);
    }

    function addNumberToScreen() {
        if(middle != '') {
            activeWindow = right;
        }

        activeWindow += this.innerHTML;
    }

    function handleOperator() {
        middle = this.innerHTML;
    }

    function clear() {
        if(left.value != '' && middle.value != '' && right.value != '') {
            right.value = '';
        } else if(left.value != '' && middle.value != '') {
            middle.value = '';
        } else {
            left.value = '';
        }
    }

    var equals = document.getElementById('equals');
    equals.addEventListener('click', evaluate);

    function evaluate() {
        if(middle.value == '+') {
            left.value = parseFloat(left.value) + parseFloat(right.value);
        } else if (middle.value == '-') {
            left.value = parseFloat(left.value) - parseFloat(right.value);

        } else if (middle.value == '/') {

        }
    }

    </script>
</body>
</html>
