<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Iterating Arrays</title>
    <link rel="stylesheet" href="">
</head>
<body>
<script>

    var nouns = ['plant', 'animal', 'building', 'noun', 'desk', 'chair', 'politicians'];


    var verbs = ['runs', 'snorkels', 'spelunks', 'chokes'];


    nouns.forEach(function(noun, index, array) {

        for(var i = 0; i < verbs.length; i++) {
            console.log('The ' + noun + " " + verbs[i]);
        }

    });



</script>
</body>
</html>
