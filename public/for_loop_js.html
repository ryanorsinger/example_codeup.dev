<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>For Loop JS</title>
</head>
<body>
    <h1>For Loops in JS</h1>

<script>
    for(var i = 100; i >= 5; i-=5) {
        console.log(i);
    }

    // start at 1, count up by 1, end at 100 (including 100)
    for(var i = 1; i <= 100; i+=1) {
        if(i % 2 != 0) {
            console.log(i);
        }
    }

    // start at 100, count down by 1, end at 1 (including 1)
    for(var i = 100; i >= 1; i--) {
        if(i % 2 == 0) {
            console.log(i);
        }
    }


</script>
</body>
</html>
